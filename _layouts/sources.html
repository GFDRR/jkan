---
layout: default
---
{% include breadcrumbs.html parent="Sources" %}

<div data-component="view-switcher">
  <div class="row" data-hook="view" data-view="display">
    {% if page.logo and page.logo != empty %}
    <div class="col-sm-3">
      <a href="{{ page.logo }}" class="thumbnail"><img src="{{ page.logo }}" alt="{{ page.title }} logo"></a>
    </div>
    <div class="col-sm-9">
    {% else %}
    <div class="col-sm-12">
    {% endif %}
      <h1>
        {{ page.title }}
      </h1>
      <p>{{ page.description }}</p>
      <div data-component="datasets-list" data-sources="{{ page.title | slugify }}">
        <h3 class="datasets-count" data-hook="datasets-count"></h3>
        <input type="text" data-hook="search-query" placeholder="Search..." class="form-control">
        <div data-hook="datasets-items"></div>
      </div>
    </div>
  </div>
</div>
