# To add fields, make a new schema file in this directory
# and change the schema setting in _config.yml to its name

# RDL schema (RDS) V0.2

# RDS-attributes: common fields
# Contribution (dataset)
dataset_fields:
  - field_name: id
    label: ID of dataset
    required: true
  - field_name: title
    label: Title of dataset
    required: true
  - field_name: description
    label: Description
  # TODO: rename everywhere to risk_data_type
  - field_name: category
    label: Category
    required: true
    display_template: display/category.html
    datajson: risk_data_type
    values:
      - hazard
      - exposure
      - vulnerability
      - loss
  - field_name: publisher
    label: Publisher of dataset
    required: true
  - field_name: version
    label: Dataset version
  - field_name: purpose
    label: Data purpose
  - field_name: project
    label: Project that produced the dataset
  - field_name: details
    label: Additional details
  - field_name: creator
    label: Creator
    required: true
  # TODO: rename everywhere to spatial & massage data
  - field_name: geo_coverage
    label: Spatial coverage
    required: true
    display_template: display/geo_coverage.html
  - field_name: license
    label: License
    required: true
    datajson: license
  - field_name: contact_point
    label: Contact Point

resource_fields:
  - field_name: id
    label: Resource ID
    required: true
  - field_name: title
    label: Resource name
    required: true
  - field_name: description
    label: Description
    required: true
  - field_name: format
    label: Format
    required: true
  - field_name: coordinate_system
    label: Reference coordinate system
    placeholder: "Hint: 4326 (WGS84)"
  - field_name: spatial_resolution
    label: Spatial Resolution
  - field_name: download_url
    label: URL to resource
    datajson: downloadURL

# HazardModel
hazard:
  ## EventSet
  - field_name: id
    label: Hazard ID
    required: true
  - field_name: hazard_type
    label: Hazard type
    required: true
    display_template: display/hazard_type.html
    values:
      - coastal_flood
      - convective_storm
      - drought
      - earthquake
      - extreme_temperature
      - flood
      - landslide 
      - multi_hazard
      - tsunami
      - volcanic
      - wildfire
      - strong_wind
  - field_name: processes
    label: Processes
    display_template: display/process_type.html
    required: true
    values:
      - coastal_flood
      - storm_surge
      - tornado
      - agricultural_drought
      - hydrological_drought
      - meteorological_drought
      - socioeconomic_drought
      - primary_rupture
      - secondary_rupture
      - ground_motion
      - liquefaction
      - extreme_cold
      - extreme_heat
      - fluvial_flood
      - pluvial_flood
      - groundwater_flood
      - snow_avalanche
      - landslide_general
      - landslide_rockslide
      - landslide_mudflow
      - landslide_rockfall
      - tsunami
      - ashfall
      - volcano_ballistics
      - lahar
      - lava
      - pyroclastic_flow
      - wildfire
      - extratropical_cyclone
      - tropical_cyclone
  - field_name: intensity
    display_template: display/IMT.html
    label: Intensity
  - field_name: hazard_analysis_type
    label: Hazard Analysis Type
    display_template: display/analysis_type.html
    values:
      - probabilistic
      - deterministic
      - empirical
  - field_name: calculation_method
    display_template: display/calculation_method.html
    label: Calculation Method
    values:
      - inferred
      - simulated
      - observed
  - field_name: occurrence_range
    label: Occurrence Range
  - field_name: disaster_identifiers
    label: Disaster Identifiers

