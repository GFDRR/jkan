    label: Loss Type
  - field_name: map_return_period
    label: Return Period
  - field_name: map_units
    label: Units
  - field_name: map_metric
    label: Metric
  
  ## Map values
  - field_name: map_values_asset_ref
    label: Asset Reference
  - field_name: map_values_loss
