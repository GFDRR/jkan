# HazardModel
rdl_hazard:
  ## EventSet
  - field_name: event_hazard_type
    label: Hazard type
    values:
      - CF
      - CS
      - DR
      - EQ
      - ET
      - FL
      - LS 
      - MH
      - TS
      - VO
      - WF
      - WI
  - field_name: event_analysis_type
    label: Type of analysis
    values:
      - Deterministic
      - Probabilistic
  - field_name: event_geo_area
    label: The name of the geographic area covered by the hazard analysis (Comma-separated list of geographic names).
  - field_name: event_time_start
    label: Event start time
  - field_name: event_time_end
    label: Event end time
  - field_name: event_time_span
    label: Time span considered
  - field_name: event_time_year
    label: General reference year to which the scenario refers to (e.g. "2050")
  ## Event
  - field_name: event_calculation_method
    label: Calculation method
    values:
      - Inferred
      - Simulated
      - Observed
  - field_name: event_frequency_type
    label: Frequency
    values:
      - Rate of Exceedence
      - Probability of Exceedence
      - Return Period
  - field_name: event_return_period
    label: Probability of occurrence expressed as return periods list (10, 100, 1000) or range (10-1000)
