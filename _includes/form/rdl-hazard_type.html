<div class="form-group">
    <label for="{{ include.field_name }}[]">{{ include.field.label }}{{ include.required | default: "" }}</label>
    <select class="form-control select2" id="{{ include.field_name }}[]" name="{{ include.field_name }}[]" {% if include.required %}required="true"{% endif %} style="width: 100%">
      {% if include.value[0] %}{% assign value = include.value[0] %}{% else %}{% assign value = include.value %}{% endif %}
      {% if value == "" or value == nil %}
      <option disabled selected value> -- select an option -- </option>
      {% endif %}
      {% for haz in site.data.rdl-hazard_type %}
        <option value={{ haz[0] }} {% if value == haz[0] %} selected="selected" {% endif %}>{{ haz[1] }}</option>
      {% endfor %}
    </select>
  </div>
