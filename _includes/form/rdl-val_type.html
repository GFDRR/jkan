<div class="form-group">
  <label for="{{ include.field_name }}[]">{{ include.field.label }}{{ include.required | default: "" }}</label>
  <select class="form-control select2" id="{{ include.field_name }}[]" name="{{ include.field_name }}[]" {% if
    include.required %}required="true" {% endif %} style="width: 100%">
    {% for val in site.data.rdl-val_type %}
    <option value={{ val }}>{{ val }}</option>
    {% endfor %}
  </select>
</div>
