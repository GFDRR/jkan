<div class="form-group">
  <label for="{{ include.field_name }}">{{ include.field.label }}{{ include.required | default: "" }}</label>
  <textarea class="form-control" id="{{ include.field_name }}" name="{{ include.field_name }}" 
  placeholder="{{ include.field.placeholder | default: include.field.label }}" {% if include.required %}required="true"{% endif %}>{{ include.value | default: ""}}</textarea>
</div>
