<div class="form-group">
  <label for="{{ include.field_name }}">{{ include.field.label }}{{ include.required | default: "" }}</label>
  <select class="form-control" id="{{ include.field_name }}" name="{{ include.field_name }}" {% if include.required %}required="true"{% endif %}>
    <option value="">{{ include.field.placeholder | default: "Select..." }}</option>
    {% for value in field.values %}
      <option{% if include.value == value %} selected="selected"{% endif %}>{{ value }}</option>
    {% endfor %}
  </select>
</div>
