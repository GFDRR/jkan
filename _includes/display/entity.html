<tr>
  <th>{{ include.field.label }}</th>
  <td>
      {% capture name %}{{ include.value.name }}{% endcapture %}
      {% if include.value.url %}
        {% capture href %}{{ include.value.url }}{% endcapture %}
      {% elsif include.value.email %}
        {% capture href %}{{ include.value.email }}{% endcapture %}
      {% endif %}
      <a href="{{ href }}">{{ name }}</a>
  </td>
